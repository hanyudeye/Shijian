<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猪的内容</title>
    <style>
        body {
            display: flex;
        }

        .猪头 {
            background-color: aqua;
            width: 50px;
        }

        .猪身体 {
            background-color: bisque;
            width: 50px;
        }

        .猪尾巴 {
            background-color: blueviolet;
            width: 50px;
        }
    </style>
</head>

<body>

    <div class="猪头">
        <div class="鼻子">2</div>
        <div class="眼睛">2</div>
        <div class="嘴巴">1</div>
    </div>
    <div class="猪身体">
        <div class="前脚">2</div>
        <div class="肚子">1</div>
        <div class="后脚">2</div>
    </div>
    <div class="猪尾巴"></div>
</body>

</html>
