<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双列</title>

    <style>
        .container {
            display: flex;
        }

        .left {

            width: 30%;
        }

        ul {
            list-style: none;
        }


        table {
            margin: auto;
            /*让表格居中显示*/
            border: black 1px solid;
            /*添加边框*/
            border-spacing: 0px;
            /*标签及其子标签边框之间的白色空隙*/
            border-collapse: collapse;
            /*去掉重合线*/

        }

        th {
            border: black 1px solid;
        }

        td {
            border: black 1px solid;
            /*添加边框*/
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left">
            <ul>
                <li>商机管理</li>
                <li>商机管理</li>
                <li>商机管理</li>
                <li>商机管理</li>
                <li>商机管理</li>
                <li>商机管理</li>
                <li>商机管理</li>
                <li>商机管理</li>
            </ul>
        </div>

        <div class="right">
            <h2>结算管理</h2>

            <table>
                <tr>
                    <th>结算时间</th>
                    <th>结算时间</th>
                    <th>结算时间</th>
                    <th>结算时间</th>
                </tr>

                </tr>
                <tr>
                    <td>1231232</td>

                </tr>

                <tr>
                    <td>1231232</td>

                </tr>

                <tr>
                    <td>1231232</td>
                    <td>1231232</td>
                    <td>1231232</td>
                    <td>1231232</td>
                </tr>

            </table>
        </div>
    </div>



</body>

</html>
