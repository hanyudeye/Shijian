<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM操作</title>
</head>

<body>
    <div id="container">
        <div class="head">
            <h1>标题</h1>
        </div>
        <div class="content">
            <p>内容</p>
        </div>
        <div class="nav"><button>上一篇</button><button>下一篇</button></div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script>
        // $("button:first").click(function(){
        //     alert("first");
        // });


        $("button:last").click(function(){
            alert("last");
        });


    </script>

</body>

</html>
