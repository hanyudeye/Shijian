<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios get</title>

    <!-- <script src=""></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <h1>axios get</h1>

    <script>

        // localhost:3000/todos/3
        // axios.get('http://127.0.0.1:3000/todos/3')
        axios.get('http://localhost:3000/todos/3')
            .then(function (response) {
                console.log(response);
            })
            .catch(function (error) {
                console.log(error);
            });


    </script>
</body>

</html>
