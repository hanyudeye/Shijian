<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Display Data</title>
</head>

<body>
    <h1>Submitted Data</h1>

    <a href="/">Go back to submit more data</a>
</body>

</html>
