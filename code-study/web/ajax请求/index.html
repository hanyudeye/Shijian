<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技发展进程</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #history-list {
            list-style-type: none;
            padding: 0;
        }
        .history-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        #loading {
            text-align: center;
            margin: 20px 0;
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
            display: none; /* 默认隐藏分页按钮 */
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>世界科技发展进程</h1>
    <ul id="history-list"></ul>
    <div id="loading" style="display: none;">加载中...</div>

    <!-- 分页按钮 -->
    <div id="pagination" class="pagination">
        <button id="prevPage" disabled>上一页</button>
        <button id="nextPage">下一页</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
