<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式视频</title>

    <style>
        video{
            max-width: 100%;
            overflow: hidden;
            /* 旋转 */
            /* transform: rotate(90deg); */
            /* transform-origin: top right; */
        }
    </style>
</head>
<body>

    <h1>响应式视频</h1>
    <h2>习惯： 移动优先，小视频放在前面</h2>
    <h2>webm 类型视频体积比 mp4 更小，所以放在 mp4前面</h2>
    <video controls>
        <source src="asserts/small.webm" type="video/webm" media="(max-width: 599px)">
        <!-- 提供纵向视频，没有生效 -->
        <!-- <source src="asserts/small.mp4" type="video/mp4" media="(max-width: 599px) and (orientation: landscape)"> -->
        <source src="asserts/small.mp4" type="video/mp4" media="(max-width: 599px)">
        <source  src="asserts/large.mp4">

    </video>
    
</body>
</html>
