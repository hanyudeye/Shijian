<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 特效</title>
    <style>
        body {
            display: flex;
            padding: 45px;
        }

        .container {
            width: 100%;
            padding-left: 100px;
            padding-right: 100px;
            border: 1px solid #d3d3d3;
            border-radius: 30px;
            background-color: white;
            font-size: 23px;
            box-shadow: 0px 0px 30px 5px #d0d0d0;
        }

        h1 {
            font-size: 55px;
            text-align: left;
        }

        p {
            font-weight: 200;
            color: #989898;
        }

        button {
            margin-top: 40px;
            margin-bottom: 50px;
            text-align: left;
            padding-left: 30px;
            padding-right: 30px;
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: white;
            border: #a89898 solid 0px;
            border-radius: 40px;
            color: #689898;
            font-weight: bold;
            box-shadow: 0 5px 5px 0 #d0d0d0;
        }

        img:hover {
            /* transform: rotate(-45deg); */
            /* transition: transform 0.9s ease-out; */
            /* 添加延时效果，0.5秒的过渡时间，使用 ease 缓动函数 */
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="img.png" alt="" srcset="">
        <h1>解忧杂货店</h1>
        <p>僻静的街道上有一家杂货店，只要写下烦恼，投进卷帘门的投信口，第二天就会在店后的牛奶箱得到回答。。。</p>

        <button>
            东野奎五
        </button>
    </div>
    <script>
        //animate out
        const container = document.querySelector(".container");
        const img = document.querySelector("img");
        img.addEventListener("mouseleave", (e) => {
            img.style.transition = "all 0.9s ease";
            img.style.transform = `rotateY(0deg)rotateX(0deg)`;
        });

        //旋转
        img.addEventListener("mouseenter", (e) => {
            img.style.transition = "all 0.9s ease";
            img.style.transform = `rotateY(0deg)rotateZ(-45deg)`;
        });
    </script>
</body>

</html>
