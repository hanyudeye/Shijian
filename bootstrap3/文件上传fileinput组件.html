<body>

    <h2>多文件上传</h2>
    <form id="perForm" method="POST" class="add_form" enctype="multipart/form-data">
        <input type="text" name="name" vname="名称" maxlength="20">
        <input class="upload_img_input" type="file" name="file" id="file" multiple />
        <input type="button" value="保存" onclick="save()">
    </form>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-fileinput/5.5.2/js/fileinput.min.js"></script>
    <script>
        var commId;
        //点击保存按钮
        function save() {
            if ($('#upload_img_input').fileinput("getFilesCount") <= 0) {//获取文件个数
                alert("请至少上传一张图片")
                return;
            }
            var formData = new FormData($('#perForm')[0]);
            $
                .ajax({
                    url: '',
                    type: 'post',
                    dataType: "json",
                    cache: false,//上传文件不需要缓存
                    data: formData,
                    processData: false,//data是FormData对象，不需要对数据进行处理
                    contentType: false,
                    // beforeSend: function () {
                    //     if (!$('#perForm').check()) {
                    //         return false;
                    //     }
                    // },
                    success: function (result) {
                        if (result.status == 1) {
                            var id = result.data.id;
                            commId = id;
                            $('#upload_img_input').fileinput('upload');//出发开始上传文件

                        } else {

                        }
                    }
                });
        }

        // 初始化
        $(document)
            .ready(
                function () {
                    $('#upload_img_input')
                        .fileinput(
                            {
                                language: 'zh',//
                                // uploadUrl: '图片上传的url',
                                uploadUrl: 'http://jiekou.bb/api/index',
                                dropZoneEnabled: false,
                                showUpload: false,//
                                showZoom: false,
                                showCaption: false,//
                                uploadAsync: false,//默认是true，异步上传，这里改成同步上传
                                maxFileCount: 5, //同时上传文件的最大个数
                                maxFileSize: 1024 * 10, //对文件大小做限制
                                allowedFileExtensions: ["jpg",
                                    "jpeg", "gif", "png", "bmp"],//允许上传的文件格式
                                fileActionSettings: {
                                    showUpload: false
                                },
                                mainClass: "input-group-lg",
                                uploadExtraData: function (previewId, index) {
                                    return {
                                        'id': commId
                                    };
                                }//上传时携带的额外的参数
                            })
                        .on(
                            "filebatchuploadsuccess",
                            function (event, data) {
                                if (data.response.status == 1) {
                                    alert('上传成功');
                                }
                            });
                });

    </script>
</body>

</html>
