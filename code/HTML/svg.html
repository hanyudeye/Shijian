<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <h3>
            画一个svg 可变的矢量图形， 画布是 100*100 的矩形，然后偏移左上角原点 50*50 , 并且半径是40的圆，用红色填充，黑色勾画，勾画的厚度是3
        </h3>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" style="fill:red; stroke:black;stroke-width: 3;" </svg>


                <h3>关于属性 viewBox 的例子：用来缩放 原始图形，有点光照的意思</h3>
                <small>
                    width,height 定义 SVG 元素显示尺寸
                    viewBox 属性 定义 SVG 内容的可视区域，，即用户坐标系的左上角是 (0, 0)，宽度和高度都是 100。
                    这意味着 <rect> 元素的坐标和尺寸是相对于 viewBox 中定义的坐标系的。
                    在上面的例子中，矩形的左上角是在用户坐标 (10, 10) 处，宽度和高度分别是 80。
                </small>
                <svg width="200" height="200" viewBox="0 0 100 100">
                    <rect x="10" y="10" width="80" height="80" fill="blue" />
                </svg>




    </div>
</body>

</html>
