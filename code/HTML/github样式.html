<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github样式</title>
    <style>
        body {
            background-color: #1c2128;
            color: white;
        }

        .nav-list {
            display: flex;
            gap: 18px;
        }

        button {
            width: 32px;
            height: 32px;
            display: grid;
            grid-auto-columns: max-content;
            align-items: center;
            justify-content: center;
            border: none;

        }

        a {
            /* decoration装饰 */
            text-decoration: none;
        }
    </style>
</head>

<body>

    <nav>
        <div class="nav-list">
            <button>
                <svg aria-hidden="true" height="16" viewBox="0 -2 16 16" version="1.1" width="16"
                    data-view-component="true" class="octicon octicon-three-bars Button-visual">
                    <path
                        d="M1 2.75A.75.75 0 0 1 1.75 2h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 2.75Zm0 5A.75.75 0 0 1 1.75 7h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 7.75ZM1.75 12h12.5a.75.75 0 0 1 0 1.5H1.75a.75.75 0 0 1 0-1.5Z">
                    </path>
                </svg>
            </button>

            <button>
                <svg height="32" aria-hidden="true" viewBox="0 0 24 24" version="1.1" width="32"
                    data-view-component="true" class="octicon octicon-mark-github v-align-middle color-fg-default">
                    <path
                        d="M12.5.75C6.146.75 1 5.896 1 12.25c0 5.089 3.292 9.387 7.863 10.91.575.101.79-.244.79-.546 0-.273-.014-1.178-.014-2.142-2.889.532-3.636-.704-3.866-1.35-.13-.331-.69-1.352-1.18-1.625-.402-.216-.977-.748-.014-.762.906-.014 1.553.834 1.769 1.179 1.035 1.74 2.688 1.25 3.349.948.1-.747.402-1.25.733-1.538-2.559-.287-5.232-1.279-5.232-5.678 0-1.25.445-2.285 1.178-3.09-.115-.288-.517-1.467.115-3.048 0 0 .963-.302 3.163 1.179.92-.259 1.897-.388 2.875-.388.977 0 1.955.13 2.875.388 2.2-1.495 3.162-1.179 3.162-1.179.633 1.581.23 2.76.115 3.048.733.805 1.179 1.825 1.179 3.09 0 4.413-2.688 5.39-5.247 5.678.417.36.776 1.05.776 2.128 0 1.538-.014 2.774-.014 3.162 0 .302.216.662.79.547C20.709 21.637 24 17.324 24 12.25 24 5.896 18.854.75 12.5.75Z">
                    </path>
                </svg>
            </button>

            <button>
                <a href="#">web2py</a>
            </button>
        </div>
    </nav>

</body>

</html>
