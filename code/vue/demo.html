<html>

<head>
    <title>vue demo</title>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
</head>

<body>

    <div id="app">
        {{msg}}
        <h2>{{web.title}}</h2>
        <h2>{{web.url}}</h2>
        <button @click="edit">点击</button>
        <h2>count: {{count}}</h2>
        <ul>
            <li v-for="(value,index) in data.list">{{value}}:{{index}}</li>
        </ul>
        <button @click="addlist">添加列表</button>
    </div>


    <script type="module">
        import {
            createApp,
            reactive,
            ref,
            onMounted
        } from 'https://cdn.jsdelivr.net/npm/vue@3.4.27/dist/vue.esm-browser.js'
        /* import {ref,onMounted} from 'Vue'; */
        createApp({
            setup() {
                const web = reactive({
                    title: "编程",
                    url: "aming.xyz"
                })

                const edit = () => {
                    console.log('hel');
                    web.url = "nihao.xyz"
                }

                const count = ref(1);

                const data= reactive({list:["苹果", "香蕉"]})

                const addlist = () => {
                    data.list.push('苹果')
                    console.log(data.list)
                }


                onMounted(()=> {
                    console.log("hello")
                    setInterval(() => {
                        count.value++;
                    }, 1000)
                });


                return {
                    msg: "success",
                    web,
                    count,
                    edit,
                    data,
                    addlist
                }

            }
                    }).mount("#app")
    </script>
</body>

</html>
