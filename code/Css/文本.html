<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本着色</title>
    <style>
        .e1 {
            /* 设置容器宽度 */
            width: 50%;
            border: 1rem darkgray solid;
            padding: 1rem;
            /* margin: 1rem; */
            text-align: center;

            /* 使width包含边框 */
            box-sizing:border-box;
        }

        .e2{
            width: 70%;
            border: 1rem solid GreenYellow;

        }

        button{
            font-size: 1em;
            background-color: aquamarine;
            border-radius: 5px;
            border-style: none;
        }

        button::before{
            content: "1";
        }
    </style>
</head>

<body>
    <div>
        <div class="el2">hello</div>
        <div class="content"></div>
        <button>按钮</button>
    </div>
</body>

</html>
