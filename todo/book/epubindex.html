<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="reader"></div>
    <script src="https://unpkg.com/epubjs/dist/epub.js"></script>
    <script>
        var book = ePub("path/to/your/book.epub");
        var rendition = book.renderTo("reader", {
            width: "100%",
            height: "100%"
        });
        rendition.display();
    </script>
</body>
</html>
